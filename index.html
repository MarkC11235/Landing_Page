<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home Dashboard</title>
    <style>
        /* Previous CSS remains the same, just adding overflow-wrap */
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: #121212;
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 25px;
            padding: 30px;
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            backdrop-filter: blur(4px);
        }

        .logo-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.9);
            transition: all 0.2s ease;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.02);
            overflow-wrap: anywhere;
        }

        .logo-link:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.05);
        }

        .logo-img {
            width: 50px;
            height: 50px;
            margin-bottom: 8px;
            filter: brightness(0) invert(0.9);
            opacity: 0.9;
        }

        .time-date {
            font-size: 2.8em;
            text-align: center;
            margin: 60px 0;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            letter-spacing: 1px;
        }

        #date {
            font-size: 0.6em;
            margin-top: 10px;
            opacity: 0.8;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="time-date">
            <div id="time"></div>
            <div id="date"></div>
        </div>

        <div class="logo-grid">
            <a href="https://canvas.instructure.com" class="logo-link">
                <img src="https://www.instructure.com/sites/default/files/image/2021-12/canvas-favicon.svg" class="logo-img">
                Canvas
            </a>
            <a href="https://github.com" class="logo-link">
                <img src="https://github.githubassets.com/favicons/favicon-dark.png" class="logo-img">
                GitHub
            </a>
            <a href="https://youtube.com" class="logo-link">
                <img src="https://www.youtube.com/s/desktop/dcdfd5b3/img/favicon_144x144.png" class="logo-img">
                YouTube
            </a>
            <a href="https://mail.google.com" class="logo-link">
                <img src="https://www.gstatic.com/images/branding/product/2x/gmail_2020q4_512dp.png" class="logo-img">
                Gmail
            </a>
            <a href="https://outlook.office.com" class="logo-link">
                <img src="https://res-1.cdn.office.net/assets/mail/purple/office365/outlook_64x64.png" class="logo-img">
                Outlook
            </a>
            <a href="https://www.deepseek.com" class="logo-link">
                <img src="https://www.deepseek.com/favicon.ico" class="logo-img">
                DeepSeek
            </a>
            <a href="https://chat.openai.com" class="logo-link">
                <img src="https://static.vecteezy.com/system/resources/previews/021/608/790/non_2x/chatgpt-logo-chat-gpt-icon-on-white-background-free-vector.jpg" class="logo-img">
                ChatGPT
            </a>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('time').textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById('date').textContent = now.toLocaleDateString(undefined, {weekday: 'long', month: 'long', day: 'numeric'});
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
